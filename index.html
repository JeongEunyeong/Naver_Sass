<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                <a href="https://www.naver.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/logo.svg" srcset="./images/logo.png" alt="NAVER">
                </a>
            </h1>
        </header>
        <main class="main">
            <h2 class="a11yHidden">로그인</h2>
            <Form action="#" class="loginForm">
                <fieldset>
                    <legend>로그인 폼</legend>
                    <div class="loginForm__container">
                        <div class="userEmail">
                            <div class="formControl">
                                <label class="a11yHidden formControl__label" alt="ID">아이디</label>
                                <input class="formControl__input" type="email" id="userEmail" name="userEmail" required placeholder="이메일">
                            </div>
                            <span class="errerMessage">아이디는 이메일 형식이여야 합니다.</span>
                        </div>
                        <div class="userPassword">
                            <div class="formControl">
                                <label class="a11yHidden formControl__label" alt="Password">비밀번호</label>
                                <input class="formControl__input" type="email" id="userPassword" name="userPassword" required placeholder="비밀번호">
                            </div>
                            <span class="errerMessage">비밀번호를 입력해주세요</span>
                        </div>
                    </div>
                </fieldset>
            </Form>
        </main>

        <footer class="footer a11yHidden"></footer>

    </div>
</body>

</html>
